            </div>
            </div>
            <div class="right">
                <p>Bensound-sunny</p>
                    <img src="music.png" id="icon"></img></div>

            <audio id="mysong">
    <source src="bensound-sunny.mp3" type="audio/mp3">
</audio>
<div class="container">

        <div class="box">

                <img src="" alt="">

            <div class="music">

    <div class="box">

            <img src="" alt="">
            </div>
        <div class="music">
            <audio src="bensound-dubstep.mp3" controls></audio>
        </div>
        </div>
        <div class="box">

                <img src="" alt="">
            </div>
            <div class="music">

            </div>
            </div>

                </div>
                <div class="music">
                    <audio src="bensound-clearday.mp3" controls></audio>
                </div>
            </div>
</div>
</div>
    <script>
        var mysong=document.getElementById("mysong");
        var icon=document.getElementById("icon");
        icon.onclick=function(){
            if(mysong.paused){
                mysong.play();
                icon.scr="bensound-sunny.mp3";
            }
            else{
                mysong.pause();
                icon.src="music.png";
            }
        }
    </script>
